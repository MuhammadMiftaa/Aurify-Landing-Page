services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aurify-app
    ports:
      - "8000:8000"
    environment:
      APP_NAME: Aurify
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: http://localhost:8000
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: refina
      DB_USERNAME: user
      DB_PASSWORD: 123
      SESSION_DRIVER: database
      CACHE_STORE: database
      QUEUE_CONNECTION: database
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - aurify-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: aurify-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: refina
      MYSQL_USER: user
      MYSQL_PASSWORD: 123
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - aurify-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  mysql_data:

networks:
  aurify-network:
    driver: bridge
